<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Buzzy Gen</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="top-nav">
        <div class="left-section">
          <div class="hamburger-menu">
            <i class="fas fa-bars"></i>
          </div>
          <div class="logo">
            <img src="images/buzzy-gen-logo.png" alt="Buzzy Gen Logo" />
            <h1>BUZZY GEN</h1>
          </div>
        </div>
        <div class="user-actions">
          <div class="search-container">
            <input type="text" placeholder="Search..." />
            <button><i class="fas fa-search"></i></button>
          </div>
          <div class="notifications">
            <i class="fas fa-bell"></i>
            <span class="badge">1</span>
          </div>
          <div class="user-profile">
            <i class="fas fa-user"></i>
          </div>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="#" class="active" data-category="all">Home</a>
          <a href="#" data-category="business">Business</a>
          <a href="#" data-category="sports">Sports</a>
          <a href="#" data-category="news">News</a>
          <a href="#" data-category="travel">Travel</a>
          <a href="#" data-category="innovation">Innovation</a>
        </div>
      </nav>
    </header>

    <main class="dashboard-main">
      <section class="welcome-section">
        <h2>Welcome, <span id="userName">User</span>!</h2>
        <p>Stay updated with the latest news</p>
      </section>

      <!-- Breaking News Banner -->
      <section class="breaking-news-banner">
        <div class="breaking-label">BREAKING</div>
        <div class="breaking-content" id="breakingNewsContent">
          <!-- Breaking news content will be loaded here -->
        </div>
      </section>

      <!-- Top Stories Section -->
      <section class="top-stories">
        <h2 class="section-title">Top Stories</h2>
        <div class="top-stories-grid" id="topStoriesGrid">
          <!-- Top stories will be loaded here -->
        </div>
      </section>

      <!-- News By Category -->
      <section class="news-by-category">
        <div class="category-tabs">
          <button class="category-tab active" data-category="all">All</button>
          <button class="category-tab" data-category="business">
            Business
          </button>
          <button class="category-tab" data-category="technology">
            Technology
          </button>
          <button class="category-tab" data-category="sports">Sports</button>
          <button class="category-tab" data-category="health">Health</button>
          <button class="category-tab" data-category="science">Science</button>
          <button class="category-tab" data-category="entertainment">
            Entertainment
          </button>
        </div>
        <div class="category-content" id="categoryContent">
          <!-- Category news will be loaded here -->
        </div>
      </section>

      <!-- Most Read Section -->
      <section class="most-read">
        <h2 class="section-title">Recommended For You</h2>
        <div class="most-read-list" id="mostReadList">
          <!-- Personalized articles will be loaded here -->
        </div>
      </section>

      <!-- Your News Feed (Original) -->
      <section class="news-feed">
        <h2>Your News Feed</h2>
        <div class="news-grid" id="newsGrid">
          <!-- News items will be loaded here -->
        </div>
      </section>
    </main>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>My Profile</h2>
        <div class="profile-info">
          <p><strong>Name:</strong> <span id="profileName"></span></p>
          <p><strong>Email:</strong> <span id="profileEmail"></span></p>
          <p><strong>Member Since:</strong> <span id="memberSince"></span></p>
        </div>
        <button id="editProfileBtn">Edit Profile</button>
      </div>
    </div>

    <script src="js/dashboard.js"></script>
  </body>
</html>
