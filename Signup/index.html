<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up page for our website.">
    <meta name="keywords" content="signup, registration, user account">
    <title>Welcome - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Logo positioned at the top-left corner -->
    <div class="logo-container">
        <img src="logo.png" alt="Website Logo" class="logo">
    </div>

    <div class="container">
        <div class="form-wrapper">

            <!-- Form Card -->
            <div class="form-card">
                <h1 class="title">Welcome</h1>
                <h2 class="subtitle">Sign Up</h2>
                <form id="signupForm" class="signup-form" action="/your-endpoint" method="POST" novalidate>
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Name" required aria-label="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required autocomplete="off"
                            inputmode="email" aria-label="Email">
                    </div>
                    <div class="form-group password-field">
                        <input type="password" id="password" name="password" placeholder="Password" required
                            aria-label="Password">
                        <img src="key-icon.png" alt="Key Icon" class="key-icon">
                    </div>
                    <div class="form-group password-field">
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirm Password" required aria-label="Confirm Password">
                        <img src="key-icon.png" alt="Key Icon" class="key-icon">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <p class="divider">OR</p>
                    <button type="button" class="btn btn-google">
                        <img src="google.png" alt="Google Icon" class="google-icon"> Login with Google
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
