<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - News Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>User Settings</h1>
    <a href="homepage/index.html">‚Üê Back to Home</a>
</header>

<main>
    <!-- Profile Settings -->
    <section id="profile-settings">
        <h2>Profile Settings</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic">
            
            <button type="submit">Save Changes</button>
        </form>
    </section>

    <!-- Change Password -->
    <section id="change-password">
        <h2>Change Password</h2>
        <form>
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current-password">
            
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password">
            
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password">
            
            <button type="submit">Change Password</button>
        </form>
    </section>

    <!-- Notification Settings -->
    <section id="notification-settings">
        <h2>Notification Settings</h2>
        <form>
            <label for="email-notifications">Email Notifications:</label>
            <input type="checkbox" id="email-notifications" name="email-notifications">
            
            <label for="push-notifications">Push Notifications:</label>
            <input type="checkbox" id="push-notifications" name="push-notifications">
            
            <button type="submit">Save Notifications</button>
        </form>
    </section>

    <!-- Privacy Settings -->
    <section id="privacy-settings">
        <h2>Privacy Settings</h2>
        <form>
            <label for="profile-visibility">Profile Visibility:</label>
            <select id="profile-visibility" name="profile-visibility">
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>

            <label for="data-sharing">Data Sharing:</label>
            <input type="checkbox" id="data-sharing" name="data-sharing">
            
            <button type="submit">Save Privacy Settings</button>
        </form>
    </section>

    <!-- Language Settings -->
    <section id="language-settings">
        <h2>Language Settings</h2>
        <form>
            <label for="language">Select Language:</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <!-- Add more languages as needed -->
            </select>
            
            <button type="submit">Save Language</button>
        </form>
    </section>

    <!-- Region Settings -->
    <section id="region-settings">
        <h2>Region Settings</h2>
        <form>
            <label for="region">Select Region:</label>
            <select id="region" name="region">
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="ca">Canada</option>
                <option value="in">India</option>
                <option value="au">Australia</option>
                <!-- Add more regions as needed -->
            </select>
            
            <button type="submit">Save Region</button>
        </form>
    </section>

    <!-- Time Zone Settings -->
    <section id="timezone-settings">
        <h2>Time Zone Settings</h2>
        <form>
            <label for="timezone">Select Time Zone:</label>
            <select id="timezone" name="timezone">
                <option value="gmt-5">GMT -5 (New York)</option>
                <option value="gmt-3">GMT -3 (Buenos Aires)</option>
                <option value="gmt+1">GMT +1 (Berlin)</option>
                <option value="gmt+5">GMT +5 (Delhi)</option>
                <option value="gmt+8">GMT +8 (Singapore)</option>
                <!-- Add more time zones as needed -->
            </select>
            
            <button type="submit">Save Time Zone</button>
        </form>
    </section>

    <!-- Cookie Settings -->
    <section id="cookie-settings">
        <h2>Cookie Settings</h2>
        <form>
            <label for="cookie-accept">Accept Cookies:</label>
            <input type="checkbox" id="cookie-accept" name="cookie-accept">
            
            <label for="cookie-preferences">Manage Cookie Preferences:</label>
            <button type="button" id="cookie-preferences">Manage Cookies</button>
            
            <button type="submit">Save Cookie Settings</button>
        </form>
    </section>

</main>

</body>
</html>
