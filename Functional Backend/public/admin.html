<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - News Portal</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="images/buzzy-gen-logo.png" alt="Buzzy Gen Logo" />
          <h1>BUZZY GEN ADMIN</h1>
        </div>
        <div class="nav-links">
          <a href="/" class="active">Dashboard</a>
          <a href="#" id="createNewsBtn">Create News</a>
          <a href="#" id="manageUsersBtn">Manage Users</a>
        </div>
        <div class="auth-buttons">
          <button id="logoutBtn">Logout</button>
        </div>
      </nav>
    </header>

    <main class="admin-main">
      <section class="admin-stats">
        <div class="stat-card">
          <h3>Total News</h3>
          <p id="totalNews">0</p>
        </div>
        <div class="stat-card">
          <h3>Total Users</h3>
          <p id="totalUsers">0</p>
        </div>
        <div class="stat-card">
          <h3>Today's News</h3>
          <p id="todayNews">0</p>
        </div>
      </section>

      <section class="news-management">
        <h2>News Management</h2>
        <div class="news-list" id="newsList">
          <!-- News items will be loaded here -->
        </div>
      </section>
    </main>

    <!-- Create News Modal -->
    <div id="createNewsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create News Article</h2>
        <form id="createNewsForm">
          <input type="text" placeholder="Title" required />
          <textarea placeholder="Description" required></textarea>
          <textarea placeholder="Content" required></textarea>
          <input type="text" placeholder="Image URL" required />
          <select required>
            <option value="">Select Category</option>
            <option value="world">World</option>
            <option value="politics">Politics</option>
            <option value="business">Business</option>
            <option value="technology">Technology</option>
            <option value="sports">Sports</option>
            <option value="science">Science</option>
          </select>
          <button type="submit">Create News</button>
        </form>
      </div>
    </div>

    <script src="js/admin.js"></script>
  </body>
</html>
